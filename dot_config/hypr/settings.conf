general {
    gaps_in = 1
    gaps_out = 2
    float_gaps = 0
    gaps_workspaces = 0

    border_size = 1
    no_border_on_floating = false
    resize_on_border = false

    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    col.nogroup_border = 0xffffaaff
    col.nogroup_border_active = 0xffff00ff

    allow_tearing = false

    layout = dwindle

    no_focus_fallback = false
    resize_corner = 0

    snap {
    	enabled = false 
    }
}

decoration {
    rounding = 3
    rounding_power = 10

    active_opacity = 0.95
    inactive_opacity = 0.9
    fullscreen_opacity = 1.0

    dim_inactive = false 

    border_part_of_window = true

    shadow {
        enabled = true
        range = 4
        render_power = 3
	sharp = false

	ignore_window = true
        color = rgba(1a1a1aee)
	color_inactive = rgba(1a1a1aee)
	scale = 1.0
    }

    blur {
        enabled = true
        size = 8
        passes = 1

	ignore_opacity = true
	new_optimizations = true
	xray = true

	noise = 0.02
	contrast = 1
	brightness = 1
	vibrancy = 1
	vibrancy_darkness = 1

	special = false
	popups = false
	input_methods = false
    }
}

animations {
    enabled = yes, please :)
    workspace_wraparound = true

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background
    disable_splash_rendering = true
    font_family = Sans
    vfr = true
    vrr = 0
    mouse_move_enables_dpms = false
    key_press_enables_dpms = false
    always_follow_on_dnd = true
    layers_hog_keyboard_focus = true
    animate_manual_resizes = false
    animate_mouse_windowdragging = false
    disable_autoreload = false
    enable_swallow = false
    focus_on_activate = false
    mouse_move_focuses_monitor = true
    allow_session_lock_restore = false
    session_lock_xray = false
    background_color = 0x111111
    close_special_on_empty = true
    new_window_takes_over_fullscreen = 0
    exit_window_retains_fullscreen = false
    initial_workspace_tracking = 1
    middle_click_paste = false
    render_unfocused_fps = 15
    disable_xdg_env_checks = false
    lockdead_screen_delay = 1000
    enable_anr_dialog = true
    anr_missed_pings = 1
}

input {
    kb_layout = gb
    kb_options = caps:swapescape

    numlock_by_default = true

    repeat_rate = 25
    repeat_delay = 600
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    follow_mouse = 1
    follow_mouse_threshold = 0.0
    focus_on_close = 0
    mouse_refocus = true
    float_switch_override_focus = 1
    special_fallthrough = false
    
    off_window_axis_events = 1
    emulate_discrete_scroll = 1

    left_handed = false

    scroll_method = 2fg
    scroll_button = 0
    scroll_button_lock = false
    scroll_factor = 1.0

    natural_scroll = false

    touchpad {
	disable_while_typing = true

        natural_scroll = true
	scroll_factor = 1.0

	middle_button_emulation = false
	clickfinger_behavior = false
	tap-to-click = true

	drag_lock = 0
	tap-and-drag = true
	drag_3fg = 0

	flip_x = false
	flip_y = false
    }

}

gestures {
    workspace_swipe_distance = 300
    workspace_swipe_invert = true 
    workspace_swipe_min_speed_to_force = 30
    workspace_swipe_cancel_ratio = 0.5
    workspace_swipe_create_new = true
    workspace_swipe_direction_lock = true
    workspace_swipe_direction_lock_threshold = 10
    workspace_swipe_forever = false
    workspace_swipe_use_r = false
}

group {
    auto_group = true
    insert_after_current = true
    focus_removed_window = true
    drag_into_group = 1
    merge_groups_on_drag = true
    merge_groups_on_groupbar = true
    merge_floated_into_tiled_on_groupbar = false
    group_on_movetoworkspace = false

    col.border_active = 0x66ffff00
    col.border_inactive = 0x66777700
    col.border_locked_active = 0x66ff5500
    col.border_locked_inactive = 0x66775500

    groupbar {
	enabled = true

	font_size = 8
	font_weight_active = normal
	font_weight_inactive = normal

	gradients = false
	height = 14
	indicator_gap = 0
	indicator_height = 3
	stacked = false
	priority = 3
	render_titles = true
	text_offset = 0
	scrolling = true
	rounding = 1
	gradient_rounding = 2
	round_only_edges = true
	gradient_round_only_edges = true

	text_color = 0xffffffff
	col.active = 0x66ffff00
	col.inactive = 0x66777700
	col.locked_active = 0x66ff5500
	col.locked_inactive = 0x66775500

	gaps_in = 2
	gaps_out = 2
	keep_upper_gap = true
    }
}

xwayland {
    enabled = true
    use_nearest_neighbor = true
    force_zero_scaling = false
    create_abstract_socket = false
}

render {
    direct_scanout = 0
    expand_undersized_textures = true
    xp_mode = false
    ctm_animation = 2
    cm_fs_passthrough = 2
    cm_enabled = true
    send_content_type = true
    cm_auto_hdr = 1
    new_render_scheduling = false
}

cursor {
    sync_gsettings_theme = true
    no_hardware_cursors = 2
    no_break_fs_vrr = 2
    min_refresh_rate = 24
    hotspot_padding = 1
    inactive_timeout = 0
    no_warps = false
    persistent_warps = false
    warp_on_change_workspace = 0
    warp_on_toggle_special = 0
    zoom_factor = 1.0
    zoom_rigid = false
    enable_hyprcursor = true
    hide_on_key_press = false
    hide_on_touch = true
    warp_back_after_non_mouse_input = false
}

ecosystem {
    no_update_news = true
    no_donation_nag = true
    enforce_permissions = false
}


dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this#
    force_split = 2
    smart_split = false
    smart_resizing = true
    permanent_direction_override = false
    special_scale_factor = 1
    split_width_multiplier = 1
    use_active_for_splits = true
    default_split_ratio = 1
    split_bias = 0
    precise_mouse_move = false
}

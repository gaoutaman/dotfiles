# ─── Hyprlock Config ────────────────────────────────

# Global settings
general {
    # Transparent background → fades to your actual wallpaper
    background_color = rgba(0, 0, 0, 0.3)

    # Slight blur for a glassy effect
    blur_size = 8
    blur_passes = 3
    blur_ignore_opacity = false
}

# Avatar widget
widget {
    type = image
    path = /home/USERNAME/.config/hypr/avatar.png   # your avatar image
    size = 120
    rounding = 60
    halign = center
    valign = center
    position = 0 -150
}

# Username label
widget {
    type = label
    text = $USER
    color = rgba(255, 255, 255, 0.9)
    font_size = 18
    halign = center
    valign = center
    position = 0 -40
}

# Password input
widget {
    type = input-field
    halign = center
    valign = center
    position = 0 30
    size = 260 40
    rounding = 12
    inner_color = rgba(20, 20, 20, 0.5)
    outer_color = rgba(255, 255, 255, 0.2)
    outer_thickness = 2
    font_color = rgba(255, 255, 255, 0.9)
    font_size = 16
    placeholder_text = "Enter password..."
    fail_color = rgba(255, 80, 80, 0.9)
}

# Clock at bottom
widget {
    type = label
    text = cmd[date +"%H:%M"]
    font_size = 36
    color = rgba(255, 255, 255, 0.8)
    halign = center
    valign = bottom
    position = 0 -80
}

# Date below clock
widget {
    type = label
    text = cmd[date +"%A, %d %B %Y"]
    font_size = 14
    color = rgba(200, 200, 200, 0.8)
    halign = center
    valign = bottom
    position = 0 -50
}


$font = JetBrainsMono Nerd Font

general {
    hide_cursor = false
    ignore_empty_input = true
    immediate_render = false
    text_trim = true
    fractional_scaling = 2
    screencopy_mode = 0
    fail_timeout = 1500
}

animations {
    enabled = true
    bezier = linear, 1, 1, 0, 0
    animation = fadeIn, 1, 5, linear
    animation = fadeOut, 1, 5, linear
    animation = inputFieldDots, 1, 2, linear
}

background {
    monitor =
    path = screenshot
    blur_passes = 3
    blur_size = 8
    brightness = 0.9
    contrast = 1.05
    vibrancy = 0.15
}

# --- Avatar ---
image {
    monitor =
    path = /home/$USER/.config/hypr/avatar.png
    size = 160
    rounding = -1         # full circle
    border_size = 4
    border_color = rgba(33ccffee)
    halign = center
    valign = center
    position = 0, -200
}

# --- Password Field ---
input-field {
    monitor =
    size = 22%, 5%
    outline_thickness = 3

    inner_color = rgba(0, 0, 0, 0.25)
    outer_color = rgba(33ccffee) rgba(00ff99ee) 45deg
    check_color = rgba(00ff99ee) rgba(ff6633ee) 120deg
    fail_color = rgba(ff6633ee) rgba(ff0066ee) 40deg

    font_color = rgba(255, 255, 255, 0.9)
    fade_on_empty = false
    rounding = 15

    font_family = $font
    placeholder_text = "Enter password..."
    fail_text = $PAMFAIL

    dots_spacing = 0.35
    hide_input = true

    position = 0, -40
    halign = center
    valign = center
}

# --- TIME ---
label {
    monitor =
    text = $TIME
    font_size = 80
    font_family = $font
    font_color = rgba(255, 255, 255, 0.9)

    position = 0, 140
    halign = center
    valign = center
}

# --- DATE ---
label {
    monitor =
    text = cmd[update:60000] date +"%A, %d %B %Y"
    font_size = 28
    font_family = $font
    font_color = rgba(200, 200, 200, 0.8)

    position = 0, 200
    halign = center
    valign = center
}

